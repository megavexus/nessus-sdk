[tox]
envlist = py36

[testenv:pytest]
addopts = -rsxX -l --tb=short --strict
xfail_strict = true
markers =
    slow: A slow test.


[coverage:paths]
source = lib/

[testenv]
passenv = http_proxy https_proxy HTTP_PROXY HTTPS_PROXY
deps =
    -r requirements-test.txt
    -r requirements.txt
    -e .
commands = pytest \
     --cov=nessus_sdk --cov-report xml:./target/coverage.xml \
     --junitxml=./target/unittest_{envname}.xml \
     {posargs}
#commands = pytest --cov=argos_lib --cov-report term
